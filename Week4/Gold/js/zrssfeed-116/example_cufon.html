<h1>zRSSFeed - Example RSS Feed With Cufon Script</h1>
This example uses the Cufon font script to change fonts in the RSS feed.</p>

<script type="text/javascript">
$(document).ready(function () {
	$('#test').rssfeed('http://feeds.reuters.com/reuters/oddlyEnoughNews', {
		limit: 5
	},function() {
		Cufon.replace('.rssRow h4');
	});
});
</script>

<div id="test"></div>

</body>
